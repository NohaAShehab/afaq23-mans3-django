{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
      <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css'%}">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
           <a class="nav-link active" aria-current="page" href="{% url 'courses.home' %}">Courses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Students</a>
        </li>

         {% if user.id %}
        <li class="nav-item">
          <a class="nav-link "  href="{% url 'logout'%}">  {{user}} : Logout</a>
        </li>
          {% else %}
           <li class="nav-item">
          <a class="nav-link "  href="{% url 'login'%}">  Login</a>
        </li>

           <li class="nav-item">
          <a class="nav-link "  href=""> Register</a>
        </li>

      {% endif %}
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<div class="container"  >
    <div class=" font-monospace" >
   {% block content %}

    {%endblock%}
    </div>

    <div style="background: #0dcaf0; font-family: Courier; font-style: italic;">
        {% block body %}
        {% endblock %}

    </div>
</div>

<footer>
        <h4 style="text-align: center; background-color: #6ea8fe"> copyrights@iti.gov.eg2023</h4>

</footer>
  <script src="{% static 'bootstrap/js/bootstrap.js'%}"> </script>
</body>
</html>
