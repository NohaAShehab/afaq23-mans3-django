{% extends 'students/layouts/base.html'  %}
{% load static %}
{% block title %}  Edit Post  {% endblock %}

{% block content %}
<div class="bg-light">
    <h1> Delete Post </h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <p> Are you want to delete this Post  </p>

        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <a href="{{post.get_show_url}}" class="btn btn-dark"> Cancel</a>
</div>
<script src="{% static 'students/js/script.js'%}"> </script>
{% endblock %}
